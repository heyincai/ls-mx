<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>系统通知</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

		<!-- 引入bootstrap基础样式 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- 引入字体样式 -->
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- 引入自定义的样式表 -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- 引入兼容IE8的两个js文件 -->
		<!--[if lt IE 9]>
  		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  		<![endif]-->

	</head>

	<body>
		<div class="row notifyStyle">
			<h3>通知</h3>
			<hr />
			<div style="padding: 0.4rem 7rem 0 7rem;">
				<h4>通知对象：</h4>
				<input type="text" class="my-control" placeholder="所有用户" />
				<br />
				<br />
				<h4>通知内容：<span style="color: rgb(247,68,100);">(内容最长150字)</span></h4>
				<textarea class="form-control my-control" style="height: 45rem;"></textarea>
				<br />
				<input type="button" class="btn my-btn pull-right" value="发送" />
			</div>
		</div>

		<!-- 引入jquery函数库 -->
		<script src="js/vendor/jquery.min.js"></script>

		<!-- 引入angular.js框架 -->
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

		<!-- 引入bootstrap基础插件 -->
		<script src="js/bootstrap.min.js"></script>

		<!-- 引入fastclick -->
		<script src="js/fastclick.js"></script>

		<!-- 引入滚动条美化插件 -->
		<script src="js/jquery.slimscroll.min.js"></script>

		<!-- 引入highcharts插件 -->
		<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
		<script src="http://code.highcharts.com/maps/modules/map.js"></script>
		<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
		<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
	</body>

</html>
